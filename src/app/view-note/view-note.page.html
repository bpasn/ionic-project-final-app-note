<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{note.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle class="font">{{note.createdAt | date: 'short'}}</ion-card-subtitle>
      <ion-card-title>{{note.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p align="justify" class="font" >{{note.content}}</p>
      <br>
      <ion-button  shape="round"  slot="start" color="success" [routerLink]="'/update-note/' + note.id">แก้ไข</ion-button>
      <ion-button   shape="round" slot="end" color="danger" (click)="deleteNote()">ลบ</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
