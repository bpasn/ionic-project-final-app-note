<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
  </ion-buttons>
    <ion-title>รูปภาพ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="!post"></app-loading>


<ion-card *ngIf="post | async as postData" >
  <ion-img src="https://ucarecdn.com/{{ postID }}/"></ion-img>
  <ion-card-content>
    <p>{{ postData.desc }}</p>
  </ion-card-content>
  <ion-item (click)="toggleHeart()">
    <ion-icon [name]="heartType" ></ion-icon>
  </ion-item>
</ion-card>

</ion-content>
