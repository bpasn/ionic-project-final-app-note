<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="title-block">
    <div class="heading" text-center>
      <!-- <i> -->
        
         เข้าสู่ระบบ
        
      <!-- </i> -->
    </div>
  
  </div>

<ion-list >

  <ion-item >
    <ion-label position="floating">ชื่อผู้ใช้</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list><br><br>

<ion-button fill="solid" expand="block" color="primary" (click)="login()">เข้าสู่ระบบ</ion-button><br>
<ion-button fill="solid" expand="block" color="primary" (click)="Register()">สมัครสมาชิก</ion-button>

</ion-content>
